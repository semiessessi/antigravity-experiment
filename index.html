<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D WebGL Shapes - Hardware Accelerated</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="canvas-container"></div>

    <div id="fps-counter">
        <div>FPS</div>
        <div id="fps-value">60</div>
    </div>

    <div id="controls-info"
        style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center; pointer-events: none; font-family: 'Courier New', monospace; background: rgba(0, 0, 0, 0.8); padding: 20px; border: 2px solid #00d4ff; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);">
        <h1 style="margin: 0 0 10px 0; color: #00d4ff;">FPS MODE</h1>
        <p style="margin: 5px 0;">Click to Capture Mouse</p>
        <p style="margin: 5px 0;">WASD to Move</p>
        <p style="margin: 5px 0;">Mouse to Look</p>
        <p style="margin: 5px 0;">ESC to Unlock</p>
    </div>

    <div id="shape-selector">
        <label for="shape-dropdown">Shape:</label>
        <select id="shape-dropdown">
            <option value="cube">Cube</option>
            <option value="dodecahedron">Dodecahedron</option>
            <option value="icosahedron">Icosahedron</option>
            <option value="octahedron">Octahedron</option>
            <option value="tetrahedron">Tetrahedron</option>
            <option value="torus">Torus</option>
            <option value="teapot">Teapot</option>
            <option value="clouds">Volumetric Clouds</option>
            <option value="fps">FPS Mode (Wolfenstein 3D)</option>
        </select>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="script.js"></script>
</body>

</html>
