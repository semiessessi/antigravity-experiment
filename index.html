<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D WebGL Shapes - Hardware Accelerated</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="canvas-container"></div>

    <div id="fps-counter">
        <div>FPS</div>
        <div id="fps-value">60</div>
    </div>

    <div id="shape-selector">
        <label for="shape-dropdown">Shape:</label>
        <select id="shape-dropdown">
            <option value="cube">Cube</option>
            <option value="dodecahedron">Dodecahedron</option>
            <option value="icosahedron">Icosahedron</option>
            <option value="octahedron">Octahedron</option>
            <option value="tetrahedron">Tetrahedron</option>
            <option value="torus">Torus</option>
            <option value="teapot">Teapot</option>
        </select>
    </div>

    <div class="info-panel">
        <span>WebGL</span> Hardware Accelerated 3D Rendering
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="script.js"></script>
</body>

</html>
